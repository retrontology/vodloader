<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=350, height=400, initial-scale=1.0, user-scalable=no">
    <title>Twitch Chat Overlay</title>
    <link rel="stylesheet" href="chat.css">
    <style id="dynamic-styles">
        /* Dynamic CSS variables will be injected here */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-messages">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script id="chat-config">
        /* Dynamic configuration object will be injected here */
    </script>
    <script id="chat-data">
        /* Message data will be injected here */
    </script>
    <script src="chat.js"></script>
</body>
</html>
