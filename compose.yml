services:
  vodloader:
    container_name: vodloader
    build: ./app
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./database:/opt/vodloader/database
      - /mnt/media/Capture/vodloader:/opt/vodloader/videos
  nginx:
    container_name: vodloader-nginx
    build: ./nginx
    restart: unless-stopped
    ports:
      - 8000:80
